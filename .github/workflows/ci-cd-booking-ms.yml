name: CI/CD - Booking MS ğŸ›³ï¸

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ“¦ Install Maven
      run: |
        sudo yum update
        sudo yum install -y maven

    - name: ğŸ› ï¸ Build with Maven
      run: mvn clean package
      
    - name: Install Docker (if not installed)
      run: |
        if ! command -v docker &> /dev/null
        then
          echo "Docker not found. Installing..."
          sudo yum update -y
          sudo yum install -y docker
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker $(whoami)
        else
          echo "Docker already installed âœ…"
        fi

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ³ Build Docker image
      run: docker build -t chandan669/booking-ms:latest .

    - name: ğŸ“¤ Push Docker image
      run: docker push chandan669/booking-ms:latest
