on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install Maven and Docker
      run: |
        echo "Installing Maven and Docker..."
        sudo yum update -y
        sudo yum install -y maven docker

        echo "Adding runner to docker group"
        sudo usermod -aG docker $(whoami)

        echo "Enabling and starting Docker"
        sudo systemctl enable docker
        sudo systemctl start docker

    - name: Verify Docker Installation
      run: docker version

    - name: Build with Maven
      run: mvn clean package

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASS }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

    - name: Build Docker image
      run: docker build -t chandan669/booking-ms:latest .

    - name: Push Docker image
      run: docker push chandan669/booking-ms:latest
