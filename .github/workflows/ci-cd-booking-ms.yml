name: CI/CD - Booking MS ğŸ›³ï¸

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: ğŸ§¾ Checkout Code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ“¦ Install Maven
      run: |
        sudo yum update
        sudo yum install -y maven

    - name: ğŸ› ï¸ Build with Maven
      run: mvn clean package

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASS }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

    - name: ğŸ³ Build Docker image
      run: docker build -t chandan669/booking-ms:latest .

    - name: ğŸ“¤ Push Docker image
      run: docker push chandan669/booking-ms:latest
