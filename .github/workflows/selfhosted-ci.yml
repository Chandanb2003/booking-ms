name: Self-Hosted Runner CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-on-ec2:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

